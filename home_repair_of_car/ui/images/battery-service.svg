<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Battery Body -->
  <rect x="200" y="200" width="400" height="250" fill="#424242" stroke="#212121" stroke-width="4" rx="10"/>
  
  <!-- Battery Top -->
  <rect x="300" y="170" width="200" height="30" fill="#424242" stroke="#212121" stroke-width="4"/>
  
  <!-- Battery Terminals -->
  <g fill="#f44336" stroke="#d32f2f" stroke-width="2">
    <rect x="330" y="150" width="40" height="40" rx="5"/>
    <rect x="430" y="150" width="40" height="40" rx="5"/>
  </g>
  
  <!-- Battery Cells -->
  <g fill="#757575" stroke="#616161" stroke-width="2">
    <rect x="250" y="250" width="80" height="150" rx="5"/>
    <rect x="360" y="250" width="80" height="150" rx="5"/>
    <rect x="470" y="250" width="80" height="150" rx="5"/>
  </g>
  
  <!-- Lightning Bolt -->
  <path d="M380 220 L420 300 L390 300 L430 380" fill="none" stroke="#ffc107" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Plus/Minus Symbols -->
  <g fill="#ffffff">
    <text x="340" y="180" font-size="24" font-weight="bold">+</text>
    <text x="440" y="180" font-size="24" font-weight="bold">-</text>
  </g>
</svg>