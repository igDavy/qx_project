<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 店铺外观背景 -->
    <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 店铺主体建筑 -->
    <rect x="50" y="100" width="700" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- 店铺招牌 -->
    <rect x="100" y="50" width="600" height="80" fill="#2c3e50" rx="5"/>
    <text x="400" y="100" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">专业汽车维修中心</text>
    
    <!-- 维修车间入口 -->
    <rect x="150" y="200" width="200" height="250" fill="#f0f0f0" stroke="#cccccc" stroke-width="2"/>
    <rect x="450" y="200" width="200" height="250" fill="#f0f0f0" stroke="#cccccc" stroke-width="2"/>
    
    <!-- 汽车维修设备 -->
    <rect x="180" y="250" width="140" height="80" fill="#e74c3c" rx="10"/>
    <rect x="480" y="250" width="140" height="80" fill="#3498db" rx="10"/>
    
    <!-- 工具架 -->
    <rect x="180" y="350" width="140" height="60" fill="#95a5a6"/>
    <rect x="480" y="350" width="140" height="60" fill="#95a5a6"/>
    
    <!-- 地面标识线 -->
    <line x1="50" y1="520" x2="750" y2="520" stroke="#f1c40f" stroke-width="4" stroke-dasharray="20,10"/>
    
    <!-- 装饰元素 -->
    <circle cx="400" cy="150" r="20" fill="#27ae60"/>
    <circle cx="350" cy="150" r="20" fill="#e67e22"/>
    <circle cx="450" cy="150" r="20" fill="#9b59b6"/>
</svg>