<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票申请 - 宝驹</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--neutral-100);
            padding-bottom: 70px;
        }
        
        .app-header {
            background-color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-1);
        }
        
        .invoice-section {
            padding: var(--spacing-md) var(--spacing-lg);
        }
        
        .invoice-card {
            background-color: white;
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-1);
        }
        
        .invoice-type-selector {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .invoice-type {
            flex: 1;
            padding: var(--spacing-md);
            border: 2px solid var(--neutral-300);
            border-radius: var(--border-radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal) var(--transition-timing);
        }
        
        .invoice-type.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: var(--primary-color-light);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--neutral-700);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--neutral-300);
            border-radius: var(--border-radius-md);
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .submit-button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: var(--spacing-lg);
        }
        
        .submit-button:disabled {
            background-color: var(--neutral-300);
            cursor: not-allowed;
        }
        
        .invoice-history {
            margin-top: var(--spacing-lg);
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
        }
        
        .status-pending {
            background-color: var(--warning-color-light);
            color: var(--warning-color);
        }
        
        .status-completed {
            background-color: var(--success-color-light);
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="payment.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">发票申请</h1>
        <div style="width: 24px;"></div>
    </header>

    <main class="invoice-section">
        <div class="invoice-card">
            <div class="invoice-type-selector">
                <div class="invoice-type active">
                    <i class="fas fa-user"></i>
                    <div>个人/普票</div>
                </div>
                <div class="invoice-type">
                    <i class="fas fa-building"></i>
                    <div>企业/专票</div>
                </div>
            </div>

            <form class="invoice-form">
                <div class="form-group">
                    <label class="form-label">发票抬头</label>
                    <input type="text" class="form-input" placeholder="请输入发票抬头">
                </div>

                <div class="form-group">
                    <label class="form-label">税号</label>
                    <input type="text" class="form-input" placeholder="请输入纳税人识别号">
                </div>

                <div class="form-group">
                    <label class="form-label">发票金额</label>
                    <input type="number" class="form-input" placeholder="请输入发票金额" value="299.00" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" class="form-input" placeholder="请输入接收电子发票的邮箱">
                </div>

                <button type="submit" class="submit-button">提交申请</button>
            </form>
        </div>

        <div class="invoice-card invoice-history">
            <h3>开票历史</h3>
            <div class="history-item">
                <div class="history-info">
                    <div>发动机维修服务</div>
                    <div style="color: var(--neutral-500); font-size: 14px;">2024-01-15 14:30</div>
                </div>
                <span class="history-status status-completed">已开具</span>
            </div>
            <div class="history-item">
                <div class="history-info">
                    <div>常规保养服务</div>
                    <div style="color: var(--neutral-500); font-size: 14px;">2024-01-10 09:15</div>
                </div>
                <span class="history-status status-pending">处理中</span>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="service.html" class="nav-item">
            <i class="fas fa-wrench"></i>
            <span>服务</span>
        </a>
        <a href="orders.html" class="nav-item">
            <i class="fas fa-list-alt"></i>
            <span>订单</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>
</body>
</html>
