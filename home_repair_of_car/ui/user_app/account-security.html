<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户安全 - 宝驹</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--neutral-100);
            padding-bottom: 70px;
        }

        .app-header {
            background-color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-1);
        }

        .back-btn {
            margin-right: var(--spacing-md);
            color: var(--neutral-800);
            font-size: 18px;
        }

        .header-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: var(--spacing-xl);
        }

        .security-list {
            background: white;
            margin: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-1);
        }

        .security-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--neutral-200);
        }

        .security-item:last-child {
            border-bottom: none;
        }

        .security-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md);
            font-size: 18px;
        }

        .security-content {
            flex: 1;
        }

        .security-title {
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .security-desc {
            font-size: var(--font-size-sm);
            color: var(--neutral-600);
        }

        .security-action {
            color: var(--primary-color);
            font-size: var(--font-size-sm);
        }

        .security-status {
            color: var(--success-color);
            font-size: var(--font-size-sm);
            margin-right: var(--spacing-md);
        }

        .security-status.warning {
            color: var(--warning-color);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="profile.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">账户安全</h1>
    </header>

    <div class="security-list">
        <div class="security-item">
            <div class="security-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="security-content">
                <div class="security-title">手机号码</div>
                <div class="security-desc">已绑定：138****8888</div>
            </div>
            <span class="security-status">已验证</span>
            <a href="#" class="security-action">修改</a>
        </div>

        <div class="security-item">
            <div class="security-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="security-content">
                <div class="security-title">登录密码</div>
                <div class="security-desc">建议定期更换密码，提高账户安全性</div>
            </div>
            <a href="#" class="security-action">修改</a>
        </div>

        <div class="security-item">
            <div class="security-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="security-content">
                <div class="security-title">安全验证</div>
                <div class="security-desc">未开启两步验证</div>
            </div>
            <span class="security-status warning">未开启</span>
            <a href="#" class="security-action">开启</a>
        </div>

        <div class="security-item">
            <div class="security-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="security-content">
                <div class="security-title">邮箱绑定</div>
                <div class="security-desc">绑定邮箱可用于安全验证</div>
            </div>
            <span class="security-status warning">未绑定</span>
            <a href="#" class="security-action">绑定</a>
        </div>
    </div>
</body>
</html>
