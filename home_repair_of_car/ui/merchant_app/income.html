<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收入管理 - 汽修宝商家端</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--neutral-100);
            padding-bottom: 70px;
        }
        
        .app-header {
            background-color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-1);
            border-bottom: 1px solid var(--neutral-200);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn-icon {
            background: none;
            border: none;
            padding: var(--spacing-xs);
            cursor: pointer;
            color: var(--neutral-800);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-normal) var(--transition-timing);
        }

        .btn-icon:hover {
            color: var(--secondary-color);
        }
        
        .income-overview {
            background-color: white;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-1);
        }
        
        .income-total {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .income-amount {
            font-size: var(--font-size-xxl);
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-xs);
        }
        
        .income-label {
            color: var(--neutral-600);
            font-size: var(--font-size-sm);
        }
        
        .income-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            text-align: center;
        }
        
        .stat-item {
            padding: var(--spacing-md);
            background-color: var(--neutral-50);
            border-radius: var(--border-radius);
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--neutral-800);
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--neutral-600);
        }
        
        .income-tabs {
            display: flex;
            background-color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            overflow-x: auto;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-1);
            scrollbar-width: none;
            position: sticky;
            top: 56px;
            z-index: 99;
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .income-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .income-tab {
            white-space: nowrap;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            font-weight: 500;
            color: var(--neutral-600);
            transition: all var(--transition-normal) var(--transition-timing);
        }
        
        .income-tab.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .income-list {
            padding: 0 var(--spacing-lg);
        }
        
        .income-card {
            background-color: white;
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-1);
        }
        
        .income-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .income-title {
            font-weight: 600;
            color: var(--neutral-800);
        }
        
        .income-value {
            font-weight: 600;
            color: var(--success-color);
        }
        
        .income-info {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-size-sm);
            color: var(--neutral-600);
        }
        
        .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: var(--font-size-md);
            cursor: pointer;
            margin-top: var(--spacing-lg);
            transition: all var(--transition-normal) var(--transition-timing);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color-dark);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-sm) 0;
            box-shadow: var(--shadow-2);
            border-top: 1px solid var(--neutral-200);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--neutral-600);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .nav-item.active {
            color: var(--secondary-color);
        }
        
        .nav-item i {
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-xs);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button class="btn-icon" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
            <h2>收入管理</h2>
        </div>
        <button class="btn-outline" onclick="window.location.href='withdraw.html'">申请提现</button>
    </header>
    
    <div class="income-overview">
        <div class="income-total">
            <div class="income-amount">¥3,580.00</div>
            <div class="income-label">账户余额</div>
        </div>
        
        <div class="income-stats">
            <div class="stat-item">
                <div class="stat-value">¥12,450</div>
                <div class="stat-label">本月收入</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">32</div>
                <div class="stat-label">完成订单</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">4.8</div>
                <div class="stat-label">平均评分</div>
            </div>
        </div>
    </div>
    
    <div class="income-tabs">
        <a href="#" class="income-tab active">全部</a>
        <a href="#" class="income-tab">维修收入</a>
        <a href="#" class="income-tab">配件收入</a>
        <a href="#" class="income-tab">提现记录</a>
    </div>
    
    <div class="income-list">
        <div class="income-card">
            <div class="income-header">
                <span class="income-title">发动机维修服务</span>
                <span class="income-value">+¥680.00</span>
            </div>
            <div class="income-info">
                <span>订单号: #202403150001</span>
                <span>2024-03-15 14:30</span>
            </div>
        </div>
        
        <div class="income-card">
            <div class="income-header">
                <span class="income-title">更换机油滤芯</span>
                <span class="income-value">+¥120.00</span>
            </div>
            <div class="income-info">
                <span>订单号: #202403150002</span>
                <span>2024-03-15 16:45</span>
            </div>
        </div>
    </div>
    
</body>
</html>
