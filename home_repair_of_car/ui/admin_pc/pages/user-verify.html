<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证审核 - 宝驹后台管理系统</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-container {
            padding: var(--spacing-lg);
        }

        .filter-bar {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            background-color: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-1);
        }

        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
        }

        .table-container {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--neutral-200);
        }

        th {
            background-color: var(--neutral-100);
            font-weight: 600;
            color: var(--neutral-700);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
        }

        .status-pending {
            background-color: var(--warning-color-light);
            color: var(--warning-color);
        }

        .status-approved {
            background-color: var(--success-color-light);
            color: var(--success-color);
        }

        .status-rejected {
            background-color: var(--danger-color-light);
            color: var(--danger-color);
        }

        .action-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all var(--transition-normal);
            margin-right: var(--spacing-xs);
        }

        .btn-approve {
            background-color: var(--success-color);
            color: white;
        }

        .btn-reject {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-view {
            background-color: var(--primary-color);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            padding: var(--spacing-md);
            background-color: white;
            border-top: 1px solid var(--neutral-200);
        }

        .page-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--neutral-300);
            background-color: white;
            margin: 0 2px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="filter-bar">
            <select class="filter-select">
                <option value="all">全部状态</option>
                <option value="pending">待审核</option>
                <option value="approved">已通过</option>
                <option value="rejected">已拒绝</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>身份证号</th>
                        <th>提交时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>张三</td>
                        <td>张三丰</td>
                        <td>3301********1234</td>
                        <td>2023-06-15 10:30</td>
                        <td><span class="status-badge status-pending">待审核</span></td>
                        <td>
                            <button class="action-btn btn-view">查看</button>
                            <button class="action-btn btn-approve">通过</button>
                            <button class="action-btn btn-reject">拒绝</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1002</td>
                        <td>李四</td>
                        <td>李四光</td>
                        <td>3302********5678</td>
                        <td>2023-06-14 15:20</td>
                        <td><span class="status-badge status-approved">已通过</span></td>
                        <td>
                            <button class="action-btn btn-view">查看</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1003</td>
                        <td>王五</td>
                        <td>王五福</td>
                        <td>3303********9012</td>
                        <td>2023-06-13 09:15</td>
                        <td><span class="status-badge status-rejected">已拒绝</span></td>
                        <td>
                            <button class="action-btn btn-view">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button class="page-btn">上一页</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">下一页</button>
            </div>
        </div>
    </div>
</body>
</html>
