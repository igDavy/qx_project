<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算管理 - 宝驹后台管理系统</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-container {
            padding: var(--spacing-lg);
        }

        .search-bar {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            background-color: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-1);
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
        }

        .table-container {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--neutral-200);
        }

        th {
            background-color: var(--neutral-100);
            font-weight: 600;
            color: var(--neutral-700);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
        }

        .status-pending {
            background-color: var(--warning-color-light);
            color: var(--warning-color);
        }

        .status-completed {
            background-color: var(--success-color-light);
            color: var(--success-color);
        }

        .action-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: none;
            border-radius: var(--radius-sm);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all var(--transition-normal);
            margin-right: var(--spacing-xs);
        }

        .action-btn:hover {
            background-color: var(--primary-color-dark);
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            padding: var(--spacing-md);
            background-color: white;
            border-top: 1px solid var(--neutral-200);
        }

        .page-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--neutral-300);
            background-color: white;
            margin: 0 2px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .page-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .summary-card {
            background-color: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-1);
        }

        .summary-title {
            font-size: var(--font-size-lg);
            color: var(--neutral-900);
            margin-bottom: var(--spacing-md);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }

        .summary-label {
            font-size: var(--font-size-sm);
            color: var(--neutral-600);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="summary-card">
            <h2 class="summary-title">结算概览</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value">¥128,560</div>
                    <div class="summary-label">待结算总额</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">86</div>
                    <div class="summary-label">待结算商家数</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">¥1,856,230</div>
                    <div class="summary-label">本月已结算金额</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">245</div>
                    <div class="summary-label">本月结算笔数</div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜索商家名称或ID">
            <select class="search-input">
                <option value="">所有状态</option>
                <option value="pending">待结算</option>
                <option value="completed">已结算</option>
            </select>
            <input type="date" class="search-input">
            <button class="action-btn">搜索</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>结算单号</th>
                        <th>商家ID</th>
                        <th>商家名称</th>
                        <th>结算金额</th>
                        <th>结算周期</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S202306150001</td>
                        <td>M10001</td>
                        <td>宝驹汽修中心</td>
                        <td>¥15,680</td>
                        <td>2023-06-01 至 2023-06-15</td>
                        <td><span class="status-badge status-pending">待结算</span></td>
                        <td>
                            <button class="action-btn">结算</button>
                            <button class="action-btn">查看</button>
                        </td>
                    </tr>
                    <tr>
                        <td>S202306140002</td>
                        <td>M10002</td>
                        <td>速修保养店</td>
                        <td>¥12,350</td>
                        <td>2023-06-01 至 2023-06-14</td>
                        <td><span class="status-badge status-completed">已结算</span></td>
                        <td>
                            <button class="action-btn">查看</button>
                        </td>
                    </tr>
                    <tr>
                        <td>S202306130003</td>
                        <td>M10003</td>
                        <td>车友汽修</td>
                        <td>¥8,920</td>
                        <td>2023-06-01 至 2023-06-13</td>
                        <td><span class="status-badge status-completed">已结算</span></td>
                        <td>
                            <button class="action-btn">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button class="page-btn">上一页</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">下一页</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
